<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Tipo de Dados</title>
</head>
<body>
    <h1>Conversão de Tipo de Dados</h1>

<script>

    var n1 = prompt("Digite um número: "); //pedir para o usuario digitar um número.
    n1 = parseInt(n1); //converter em numero inteiro.   
  
    var n2 = prompt("Digite outro número: "); //pedir para o usuario digitar outro número. 
    n2 = parseInt(n2); //converter em numero inteiro.   

    alert("A subtração é: " + (n1 - n2));
    alert("A multiplicação é: " + (n1 * n2));
    alert("A divisão é: " + (n1 / n2));
    alert("A soma é: " + (n1 + n2));

</script>

</body>
</html>
